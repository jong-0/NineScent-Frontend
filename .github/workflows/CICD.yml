name: Deploy Vue3 Frontend to EC2

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Debugging - List current directory
        run: ls -l

      - name: Install dependencies and build
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: .

      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > Seoul.pem
          chmod 600 Seoul.pem

          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KNOWN_HOST }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          ssh -i Seoul.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          sudo rm -rf /usr/share/nginx/html/*
          EOF

          scp -i Seoul.pem -r ./* ec2-user@${{ secrets.EC2_HOST }}:/usr/share/nginx/html/

          ssh -i Seoul.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl restart nginx
          EOF
